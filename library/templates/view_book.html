<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Books</title>
</head>
<body>
    <h2>Library Book List</h2>

    {% if books %}
        <table border="1" cellpadding="10">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Year</th>
                <th>ISBN</th>
                <th>Actions</th>
            </tr>
            {% for book in books %}
            <tr>
                <td>{{ book.id }}</td>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.published_year }}</td>
                <td>{{ book.isbn }}</td>
                <td>
                    <a href="{% url 'update_book' book.id %}">Update</a> |
                    <a href="{% url 'delete_books' book.id %}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No books available.</p>
    {% endif %}
</body>
</html>
